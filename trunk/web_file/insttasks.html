<html>
<head>
	<title>List Installation Tasks</title>
</head>
<body><center>
	<h1>Installation Assignment System</h1><hr />
	<h2>List Installation Tasks</h2>
	<form method="POST" action="insttaskslist.php">
	<table>
	<tr>
		<td>Input an engineer ID:</td>
		<td><input type="text" name="eid" size=3 /></td>
	</tr>
	<tr>
		<td>Input an installation date:</td>
		<td><select name="on_after">
			<option>On</option>
			<option>After</option>
		</select></td>
		<td><input type="text" name="instdate" size=6 /><small>(yymmdd)</small></td>
	</tr>
	</table><hr />
	<input type="submit" value="Submit" />
	</form>
	<form method="POST" action="main.html">
		<input type="submit" value="Back" />
	</form>
</center></body>
